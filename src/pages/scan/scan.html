<ion-header>
    <ion-navbar>
        <ion-title>扫描中……</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-scroll [ngClass]="{'qrscanner':isShow}">
    <div class="result-box" [ngClass]="{'result-box-show': showResultBox}">
        <span *ngIf="showResultText">{{ resultText }}</span>
    </div>
    <div></div>
    <div class="qrscanner-area">
        <div class="through-line"></div>
    </div>

    <div class="button-box">
        <button (click)="toggleLight()" ion-fab>
            <ion-icon name="{{ light ? 'bulb' : 'bulb-outline'}}"></ion-icon>
        </button>
    </div>
    <div class="background-1"></div>
    <div class="background-2"></div>
    <div class="background-3"></div>
    <div class="background-4"></div>
</ion-content>
